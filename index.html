<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Instagram Clone Project</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="css/index.css" />
    </head>
    <body>
        <header>
            <div class="header-container">
                <img
                    src="images/logo.png"
                    alt="A logo of Oldagram."
                    id="logo"
                />
                <img
                    src="images/user-avatar.png"
                    alt="User-avatar of Per."
                    class="user-avatar"
                />
            </div>
        </header>
        <main>
            <section>
                <div class="user-container">
                    <img
                        src="images/avatar-vangogh.jpg"
                        alt="User-avatar of Vincent van Gogh."
                        class="user-avatar"
                    />
                    <div class="user-info">
                        <p class="name">Vincent von Gogh</p>
                        <p class="location">Zubert, Netherlands</p>
                    </div>
                </div>

                <img
                    src="images/post-vangogh.jpg"
                    alt="A portrait of Vincent van Gogh."
                    class="post-img"
                />

                <div class="icons-container">
                    <img
                        src="images/icon-heart.png"
                        alt="An icon of heart."
                        class="icon"
                    />
                    <img
                        src="images/icon-comment.png"
                        alt="An icon of comment."
                        class="icon"
                    />
                    <img
                        src="images/icon-dm.png"
                        alt="An icon of direct message."
                        class="icon"
                    />
                </div>

                <div class="content">
                    <p class="accent-text">21,492 likes</p>
                    <p>
                        <span class="accent-text">vincey1853</span> just took a
                        few mushrooms lol
                    </p>
                </div>
            </section>
        </main>
    </body>
</html>
