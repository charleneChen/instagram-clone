<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Instagram Clone Project</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="css/index.css" />
    </head>
    <body>
        <header>
            <img src="images/logo.png" alt="A logo of Oldagram." />
            <img src="images/user-avatar.png" alt="User-avatar of Per." />
        </header>
        <main>
            <section>
                <img
                    src="images/avatar-vangogh.jpg"
                    alt="User-avatar of Vincent van Gogh."
                />
                <p>Vincent von Gogh</p>
                <p>Zubert, Netherlands</p>
                <img
                    src="images/post-vangogh.jpg"
                    alt="A portrait of Vincent van Gogh."
                />
                <img src="images/icon-heart.png" alt="An icon of heart." />
                <img src="images/icon-comment.png" alt="An icon of comment." />
                <img
                    src="images/icon-dm.png"
                    alt="An icon of direct message."
                />
                <p>21,492 likes</p>
                <p>vincey1853 just took a few mushrooms lol</p>
            </section>
        </main>
    </body>
</html>
